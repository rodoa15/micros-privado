server:
  port: 8083
spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:9090
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: productos
          uri: lb://productos
          predicates:
          - Path=/productos/**  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8862/eureka
  instance:
    hostname: localhost

